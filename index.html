<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Parks</span>
        </div>
      </header>

      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Parks</span>

        <hr>

        <div class="mdl-textfield mdl-js-textfield search-location mdl-textfield--align-right">
          <input class="mdl-textfield__input" type="text" id="search-location" data-bind="textInput: searchLocation">
          <label class="mdl-textfield__label" for="search-location">Find a location...
          </label>
          <label class="mdl-button mdl-js-button mdl-button--icon" for="search-location">
            <i class="material-icons">search</i>
          </label>
        </div>

        <ul class="mdl-list" data-bind="foreach: filterLocations">
          <li class="mdl-list__item mdl-button mdl-js-button text-left" data-bind="text: title, click: $parent.selectLocation"></li>
        </ul>

      </div>

      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="map" id="map"></div>
        </div>
      </main>

    </div>

    <script defer src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="/node_modules/knockout/build/output/knockout-latest.js"></script>
    <script defer src="js/maps.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY&callback=MAPS.init"></script>
  </body>
</html>
